name: Build & Release .NET Framework WinForms

on:
  push:
    tags:
      - 'v*' # 只在 tag 以 v 开头时触发，比如 v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 MSBuild 环境（适用于 .NET Framework）
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 3. 还原 NuGet 依赖
      - name: Restore NuGet packages
        run: nuget restore NeuroTTS.sln

      # 4. 编译项目
      - name: Build with MSBuild
        run: msbuild NeuroTTS.sln /p:Configuration=Release

      # 5. 打包成 ZIP（假设输出在 bin\Release）
      - name: Create ZIP package
        run: |
          mkdir output
          Copy-Item "NeuroTTS\bin\Release\*" -Destination output -Recurse
          Compress-Archive -Path output\* -DestinationPath NeuroTTS.zip

      # 6. 发布到 GitHub Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: NeuroTTS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
